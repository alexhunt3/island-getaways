services:
  - type: web
    name: island-getaways-server
    runtime: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production

  - type: web
    name: island-getaways
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
